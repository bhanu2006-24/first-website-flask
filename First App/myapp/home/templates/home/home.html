{% extends "base.html" %}

{% block title %}Home - My Flask App{% endblock %}

{% block content %}
<u><h1>Welcome to the Home Page</h1>
<h2>Public Blogs</h2></u>
<ul>
    {% for blog in public_blogs %}
    <hr>
    <li><a href="{{ url_for('blog.blog_detail', blog_id=blog.id) }}">{{ blog.title }}</a></li>
        <p>{{ blog.content[:] }}...</p> <!-- Truncate content to 100 characters -->

    {% endfor %}
</ul>
{% endblock %}
